    <script>
    // Function to display the list of purchased books
function displayPurchasedBooks() {
  let purchasedBooks = JSON.parse(localStorage.getItem("purchasedBooks")) || [];
  let cartTableBody = document.querySelector("#cartTable tbody");
  cartTableBody.innerHTML = ""; // Clear the table body

  if (purchasedBooks.length === 0) {
    cartTableBody.innerHTML = "<tr><td colspan='4' class='text-center'>No books purchased yet.</td></tr>";
  } else {
    purchasedBooks.forEach((item, index) => {
      let row = cartTableBody.insertRow();
      row.innerHTML = `
        <td><p class="ms-2 mb-0">${item.title}</p></td>
        <td><p class="ms-2 mb-0">$${item.price.toFixed(2)}</p></td>
        <td><p class="ms-2 mb-0">${item.quantity}</p></td>
        <td><p class="ms-2 mb-0">PAID</p></td>
      `;
    });
  }
}

// Call displayPurchasedBooks on page load
window.onload = displayPurchasedBooks;      </script>
