<!DOCTYPE html>
<html lang="en" ng-app="bookApp">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../UASSSFE/asset/logoUASFE.png">
    <title>ng e-Asdos Bookstore</title>
    <link rel="stylesheet" type="text/css" href="trolley.css">
    <script src="https://kit.fontawesome.com/8f441d49ca.js" crossorigin="anonymous"></script>
</head>

<body ng-controller="TrolleyController">


    <header class="sticky">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">NG e-Asdos BookStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="landing.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="home.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="ourBooks.html">Our Books</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="search.html">Search</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="trolley.html">Trolley</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="items" id="items">
        <div class="cart-items" id="trolleyItems">
            <!-- Trolley items will be displayed here -->
            <div ng-repeat="(index, item) in trolleyItems">
                <span>{{item.title}} - Quantity: {{item.quantity}} - Price: ${{item.price}}</span>
                <span class="remove-item" ng-click="removeFromTrolley(index)">Remove</span>
            </div>
        </div>
        <div class="total-price">
            Total Price: $<span>{{totalPrice}}</span>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
