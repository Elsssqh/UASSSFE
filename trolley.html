<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ng e-Asdos Bookstore</title>
        <link rel="stylesheet" type="text/css" href="trolley.css">
        <script src="https://kit.fontawesome.com/8f441d49ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cart-items">
        <span>Item 1</span>
        <span class="remove-item">Remove</span>
    </div>
    <div class="cart-items">
        <span>Item 2</span>
        <span class="remove-item">Remove</span>
    </div>
    <div class="total-price">
        Total Price: $200
    </div>

    <script>
        document.querySelectorAll('.remove-item').forEach(function(removeBtn) {
            removeBtn.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
    </script>
</body>
</html>
