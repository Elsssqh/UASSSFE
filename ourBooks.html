<!DOCTYPE html>
<html lang="en" ng-app="bookApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="book.css">
    <link rel="icon" href="../UASSSFE/asset/logoUASFE.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<header class="sticky">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">NG e-Asdos BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="landing.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ourBooks.html">Our Books</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="search.html">Search</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="trolley.html">Trolley</a>
                        </li>
                </div>
            </div>
        </div>
    </nav>
</header>

<section class="buku" id="buku" ng-controller="BookController">
    <div id="bookshelf" class="animated-bookshelf">
        <div ng-repeat="book in books" class="book" ng-click="showBookDetails(book)">
            <img ng-src="{{book.thumbnail}}" alt="{{book.title}} Cover">
            <h3>{{book.title}}</h3>
        </div>
    </div>

    <div id="overlay" class="overlay" ng-show="selectedBook">
        <div class="overlay-content">
            <img ng-src="{{selectedBook.thumbnail}}" alt="{{selectedBook.title}} Cover">
            <h3>{{selectedBook.title}}</h3>
            <p>{{selectedBook.description}}</p>

            <div class="add-to-trolley">
                <p>Price: {{selectedBook.price}}</p>
                <button ng-click="addToTrolley(selectedBook)">Add to Trolley</button>
            </div>

            <button ng-click="hideBookDetails()">Close</button>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="BookAPI.js"></script>
</section>

</body>
</html>
